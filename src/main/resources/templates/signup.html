<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>

	<section class="signupbanner ">
		<div class="container">

			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">

							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

						</div>

						<div class="container text-center">
							<img class="" alt="" th:src="@{/img/portfolio.png}"
								style="width: 80px">
						</div>



						<h1 class="text-center">Register Here!!</h1>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name -->

							<div class="form-group">
								<label for="name_field">Your Name :</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>



							<!-- email field -->

							<div class="form-group">
								<label for="email_field">Your Email :</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />

							</div>

							<!-- Password field -->

							<div class="form-group">
								<label for="password_field">Your Password :</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required />

							</div>

							<!-- about -->

							<div class="form-group">

								<textarea name="about" 
								th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
								placeholder="Enter something yourself"
									rows="6" class="form-control" th:text="${user.about}"></textarea>
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
							</div>

							<!-- terms and condition -->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and conditions</label>
							</div>

							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>

							</div>

						</form>
					</div>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
