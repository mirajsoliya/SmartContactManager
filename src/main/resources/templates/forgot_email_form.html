<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>

	<section class="signinbanner">
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12" style="height: 250px">


							<h3 class="text-center m-3">Forgot Password</h3>
							<form th:action="@{/send-otp}" method="post">

								<div th:if="${session.message}" class="container">
									<div 
										class="alert alert-danger my-2 text-center" role="alert">
										<span th:text="${session.message}"></span>
									</div>

									<th:block
										th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

								</div>

								<div class="form-group m-2">

									<label>Your Registered Email :</label> <input required
										name="email" type="email" placeholder="Enter email here"
										class="form-control">

								</div>

								<div class="container text-center">

									<button class="btn btn-warning">Send OTP</button>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
